<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HerVest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="hero small-hero">
        <h1>Contact Us</h1>
    </header>

    <section class="contact">
        <div class="container">
            <h2>We’d Love to Hear from You!</h2>
            <p>Have questions? Need support? Fill out the form below, and our team will get back to you soon.</p>

            <form id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <h3>📍 Our Office</h3>
            <p>123 Finance Street, Hyderabad, India</p>
            <p>📞 +91 9876543210</p>
            <p>📧 support@hervest.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 HerVest | <a href="about.html">About Us</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
